<mat-autocomplete #auto="matAutocomplete" [displayWith]="getDisplayOption">
	<mat-option *ngFor="let option of filteredOptions | async" [value]="option">
		{{ option.displayName }}
	</mat-option>
</mat-autocomplete>
<div class="search-container">
	<mat-form-field class="search-input" appearance="outline">
		<mat-label>Search Google Maps</mat-label>
		<input matInput type="text" [formControl]="placeControl" [matAutocomplete]="auto" />
		<button *ngIf="placeControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
			<mat-icon>close</mat-icon>
		</button>
		<button class="search-button" matSuffix mat-icon-button aria-label="Search" (click)="selectPlace()">
			<mat-icon>search</mat-icon>
		</button>
	</mat-form-field>
</div>
